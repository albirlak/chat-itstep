<div *ngFor="let message of messages" class="chat-message">
    <app-message [message]="message"></app-message>
    <div class="chat-message_author">
        <img src="./assets/avatar.png" class="avatar" alt="avatar">
    </div>
    <div class="chat-message_content">
        <h3 class="chat-message_author-name">{{message.userId}}</h3>
        {{message.content}}
    </div>
</div>
